<!DOCTYPE html>
<html>
  <head>
    <title>Lowdb Short Entry Database</title>
    <meta name="description" content="Lowdb Example">
    <link id="favicon" rel="icon" href="https://glitch.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <header>
      <h1>
        Lowdb entry list
      </h1>
    </header>

    <main>
      <form>
        <label for="title">Title:</label>
        <input id="title" type="text">
        <label for="entry">Entry:</label>
        <textarea id="entry"></textarea>
        <button type="submit">Submit</button>
      </form>
      <section class="entries">
        <div id="entries">
        </div>
      </section>
      <p><a href="/reset">Reset</a> | <a href="/clear">Clear</a></p>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>

  </body>
</html>
